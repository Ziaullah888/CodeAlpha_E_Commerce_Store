<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Add Product</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1 class="logo">ShopX Admin</h1>
      <ul class="nav-links">
        <li><a href="#" class="active">Add Product</a></li>
        <li><a href="productList.html">Products</a></li>
        <li><a href="allOrders.html">Orders</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="#" id="nav-logout">Logout</a></li>
      </ul>
    </nav>

    <section class="admin-section">
      <h2>Add New Product</h2>

      <form id="addProductForm" class="admin-form">
        <label for="name">Product Name</label>
        <input type="text" id="name" required />

        <label for="price">Price</label>
        <input type="number" id="price" required />

        <label for="description">Description</label>
        <textarea id="description" rows="4" required></textarea>

        <label for="image">Image URL</label>
        <input type="text" id="image" required />

        <label for="category">Category</label>
        <input type="text" id="category" required />

        <label for="stock">Stock Quantity</label>
        <input type="number" id="stock" required />

        <button type="submit" class="btn">Add Product</button>
      </form>

      <div id="message" class="toast"></div>
      <div id="error-message" class="toast"></div>
    </section>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/authStatus.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="add-product.js"></script>
  </body>
</html>
