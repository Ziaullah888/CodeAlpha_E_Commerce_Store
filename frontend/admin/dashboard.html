<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - ShopX</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <style>
      .admin-container {
        display: flex;
        flex-wrap: wrap;
      }

      .main-content {
        flex: 1;
        padding: 30px;
      }

      h1 {
        margin-bottom: 20px;
      }

      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
      }

      .card {
        background: white;
        padding: 20px;
        border-radius: 6px;
        text-align: center;
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
      }

      .card h3 {
        margin-bottom: 10px;
        color: #333;
        font-size: 18px;
      }

      .card p {
        font-size: 22px;
        font-weight: bold;
        color: #000;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <h1 class="logo">ShopX Admin</h1>
      <ul class="nav-links">
        <li><a href="addProduct.html">Add Product</a></li>
        <li><a href="productList.html">Products</a></li>
        <li><a href="allOrders.html">Orders</a></li>
        <li><a href="dashboard.html" class="active">Dashboard</a></li>
        <li><a href="#" id="nav-logout">Logout</a></li>
      </ul>
    </nav>
    <div class="admin-container">
      <main class="main-content">
        <h1>Dashboard</h1>

        <div class="cards">
          <div class="card">
            <h3>Total Products</h3>
            <p id="totalProducts">0</p>
          </div>

          <div class="card">
            <h3>Total Orders</h3>
            <p id="totalOrders">0</p>
          </div>

          <div class="card">
            <h3>Total Users</h3>
            <p id="totalUsers">0</p>
          </div>

          <div class="card">
            <h3>Total Sales (â‚¨)</h3>
            <p id="totalSales">0</p>
          </div>
        </div>
      </main>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/authStatus.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
